<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" color="primary"></ion-back-button>

    </ion-buttons>

    <ion-title color="primary">segment</ion-title>
  </ion-toolbar>

<ion-segment value="todos" (ionChange)="segmentChanged($event)">

    <ion-segment-button value="todos">
      <ion-label>todos</ion-label>
    </ion-segment-button>
    <ion-segment-button value="CD comics">
      <ion-label>CD comics</ion-label>
    </ion-segment-button>
    <ion-segment-button value="marbel comics">
      <ion-label>marbel comics</ion-label>
    </ion-segment-button>

  </ion-segment>

</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let heroe of superHeroes | async">
      <ion-label>
        <h3>{{heroe.superhero}} <small> {{heroe.alter_ego}} </small></h3>
        <p>
          {{heroe.first_appearance}}
        </p>
      </ion-label>

      <ion-label slot="end" class="ion-text-right">
        {{heroe.publisher}}
      </ion-label>

    </ion-item>
  </ion-list>


</ion-content>
