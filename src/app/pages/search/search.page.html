<ion-header class="ion-no-border">

  <ion-toolbar>
    <ion-title>Search</ion-title>
  </ion-toolbar>

  <ion-searchbar
    placeholder="Buscar album"
    inputmode="text"
    (ionChange)="onSearchChange($event)"
    debounce="250"
    animated="true">
  </ion-searchbar>

</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let album of albumes">
      <ion-label>
        {{album.title}}
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
